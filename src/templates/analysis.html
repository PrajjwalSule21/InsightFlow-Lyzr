{% extends 'base.html' %}

{% block content %}
    <h1>Analysis</h1>
    <br>
    <div>

        <form  action="/analysis" method="post">
            <label for="query">Enter Query:</label>
            <input class="queryform" type="text" id="query" name="query" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>

        {% if analysis_lst %}

            {% for analysis in analysis_lst %}
            <br>
                <li class="query">{{analysis}}</li>
            {% endfor %}
        {% endif %}
    </div>


    <footer>
            <ul>
                <li><a class="uploadData" href="{{ url_for('InsightFlow.insightflow') }}">InsightFlow</a></li>
            </ul>
    </footer>

{% endblock %}
