{% extends 'base.html' %}

{% block content %}
    <h1>Visualization</h1>
    <br>
    <div>

        <form  action="/visualization" method="post">
            <label for="query">Enter Query:</label>
            <input class="queryform" type="text" id="query" name="query" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>

        {% if pngimgpath %}
            
            <img src="{{pngimgpath[0]}}" alt="image-not-found">
        {% endif %}
    </div>


    <footer>
            <ul>
                <li><a class="uploadData" href="{{ url_for('InsightFlow.insightflow') }}">InsightFlow</a></li>
            </ul>
    </footer>

{% endblock %}
